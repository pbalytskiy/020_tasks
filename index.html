<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Name</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="result">
			<div>
				<p>X win</p>
			</div>
			<div>
				<output name="x-result">0</output>
			</div>
		</div>
		<div class="result">
			<div>
				<p>O win</p>
			</div>
			<div>
				<output name="o-result">0</output>
			</div>
		</div>
		<div class="line">
			<button class="one" name="one"></button>
			<button class="two" name="two"></button>
			<button class="three right-col" name="three"></button>
		</div>
		<div class="line">
			<button class="four" name="four"></button>
			<button class="five" name="five"></button>
			<button class="six right-col" name="six"></button>
		</div>
		<div class="line">
			<button class="seven" name="seven"></button>
			<button class="eight" name="eight"></button>
			<button class="nine right-col" name="nine"></button>
		</div>
		<button type="reset" class="reset">reset</button>
	</div>


	<script src="js/script.js"></script>
</body>
</html>
